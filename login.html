html>
<head>
    <title>Website Account</title>
    <style>
        body {
            background-color: #00000080;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .form {
            background-color: #e60000;
            padding: 30px;
            border-radius: 10px;
        }

        .form label,
        .form input,
        .form button {
            display: block;
            margin: 10px;
        }

        .form input {
            width: 90%;
            padding: 10px;
        }

        .form button {
            background-color: #00000080;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        #create-account-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NJIT SPOT ON</h1>

        <div class="form" id="registration-form">
            <h2>Welcome Back!</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <a href="login.html" class="button"><button>Login</button></a>
            <p>Don't have an account? <a href="Sign up.html">Create one</a></p>
        </div>

        <div class="form" id="create-account-form">
            <h2>Create an Account</h2>
            <!-- Add your create account form fields here -->
            <button>Create Account</button>
            <p>Already have an account? <a href="#registration-form">Back to Login</a></p>

    </div>
